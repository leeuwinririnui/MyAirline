{% extends "base.html" %}

{% block title %}Flights{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="card-title mb-0" style="font-size: 24px;">Search Flights</h2>
                </div>
                <div class="card-body">
                    <form method="GET" id="flight_search_form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="origin" style="font-size: 22px;">Origin</label>
                                <select class="form-control" id="origin" name="origin">
                                    <option value="NZNE">Dairy Flat</option>
                                    <option value="YSSY">Sydney</option>
                                    <option value="NZRO">Rotorua</option>
                                    <option value="NZGB">Great Barrier</option>
                                    <option value="NZCI">Chatham Islands</option>
                                    <option value="NZTL">Lake Tekapo</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="destination" style="font-size: 22px;">Destination</label>
                                <select class="form-control" id="destination" name="destination">
                                    <option value="NZNE">Dairy Flat</option>
                                    <option value="YSSY">Sydney</option>
                                    <option value="NZRO">Rotorua</option>
                                    <option value="NZGB">Great Barrier</option>
                                    <option value="NZCI">Chatham Islands</option>
                                    <option value="NZTL">Lake Tekapo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="departure_date" style="font-size: 22px;">Departure Date</label>
                            <input type="date" class="form-control" id="departure_date" name="departure_date">
                        </div>
                        <button type="button" class="btn btn-primary btn-block " id="search_button" style="font-size: 18px;">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="card-title mb-0" style="font-size: 22px;">Available Flights</h2>
                </div>
                <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                    <div class="flight_list" id="flight_list">
                        <!-- Flight data will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
